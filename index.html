---
layout: home
---

<section class="project-section">
    <h2>Projects</h2>
    <ul class="project-list">
        {% assign date_format = site.black-ink.date_format %}
        {% for project in site.projects %}
            <li>
                <div class="post-meta">{{ project.date | date: date_format }}</div>
                <div class="project">
                    <a href="{{ project.repo }}"><h3>{{ project.name }}</h3></a>
                    {{ project.content }}
                </div>
            </li>
        {% endfor %}
    </ul>
</section>
